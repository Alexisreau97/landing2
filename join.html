<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Soundwave | join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=""/>
  <link rel="icon" type="image/png" href="img/logo.png"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
	<body>
    <header>
      <a href="index.html" class="brand-logo">
        <img src="img/logo.svg" alt="" class="brand-logo-img">
        <p class="brand-logo-name">Soundwave</p>
      </a>

      <div class="navigation">
        <input type="checkbox" class="navigation-checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation-button">
          <img src="img/menu.svg" alt="" class="navigation-button-img">
        </label>
        <div class="navigation-background"></div>
        <nav class="navigation-nav">
          <ul class="navigation-list">
            <li class="navigation-item"><a href="discover.html" class="navigation-link">Discover</a></li>
            <li class="navigation-item"><a href="join.html" class="navigation-link">Join</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <section class="join-section">
        <div class="row">
          <div class="col-lg-6 join-text">
            <h1 class="title join-title">Join the <span class="text-color">fun.</span></h1>
          </div>
          <div class="col-lg-6">
            <form action="" class="join-form" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="0">
              <div class="input-group">
                <label for="name" class="form-label">Name :</label>
                <input type="text" id="name" class="form-input">
              </div>
              <div class="input-group">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" class="form-input">
              </div>
              <div class="input-group">
                <label for="password" class="form-label">Password :</label>
                <input type="password" id="password" class="form-input">
              </div>
              <div class="input-group">
                <button type="submit" class="button">Join Now</button>
              </div>
            </form>
          </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
      </section>
    </div>

    <footer>
      <ul>
        <span class="link-left">
          <a href="#" class="link"><li>About us</li></a>
          <a href="#" class="link"><li>Contact</li></a>
        </span>
        <span class="link-right">
          <a href="#" class="link"><li><img src="img/twitter.svg" alt="" class="link-logo">Twitter</li></a>
          <a href="#" class="link"><li><img src="img/facebook.svg" alt="" class="link-logo">Facebook</li></a>
        </span>
      </ul>
    </footer>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="script.js"></script>

</html>
